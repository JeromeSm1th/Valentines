<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Reset Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Center Content */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffe6e6;
        text-align: center;
        font-family: Arial, sans-serif;
        flex-direction: column;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 1.5rem;
        color: #d6336c;
    }

    .img {
        width: 100%;
        max-width: 250px;
        height: auto;
        margin: 15px 0;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
    }

    button {
        background-color: #ff4d6d;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #e6005c;
    }

    h2 {
        margin-top: 15px;
        color: #d6336c;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Omg HAHAHAHA</h1>
        <img class="img" src="https://media1.tenor.com/m/8U2RWdPJKVEAAAAd/cute-adorable.gif" alt="catplease">
        <p>Ako na bahala get ready okiee!<br>
        </p>
    </div>
  

</body>
</html>
