<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valentine's Request</title>
        <style>
            /* Reset Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            /* Center Content */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #ffe6e6;
                text-align: center;
                font-family: Arial, sans-serif;
                flex-direction: column;
            }
    
            .container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
    
            h1 {
                font-size: 1.5rem;
                color: #d6336c;
            }
    
            .img {
                width: 100%;
                max-width: 250px;
                height: auto;
                margin: 15px 0;
            }
    
            .button-group {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 15px;
            }
    
            button {
                background-color: #ff4d6d;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1rem;
                cursor: pointer;
                border-radius: 5px;
                transition: 0.3s;
            }
    
            button:hover {
                background-color: #e6005c;
            }
    
            h2 {
                margin-top: 15px;
                color: #d6336c;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Hi cutiee can you be my Valentine?</h1>
            <img class="img" src="https://media1.tenor.com/m/hdEi7qaRUKwAAAAC/bugcat-capoo.gif" alt="catplease">
            <div class="button-group">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
      
    
        <script>
            // Select buttons
            const yesButton = document.getElementById("yesButton");
            const noButton = document.getElementById("noButton");
    
            // Yes button action
            yesButton.addEventListener("click", function () {
                window.location.href = "yes.html"; // Redirect to "yes.html" page
            });
    
            // No button action (increase Yes button size)
            let size = 16; // Initial font size
            noButton.addEventListener("click", function () {
                size += 15; // Increase font size
                yesButton.style.fontSize = size + "1px"; // Apply new size
    
                // If size is too big, make it cover the screen
                if (size > 140) {
                    yesButton.style.width = "100vw";
                    yesButton.style.height = "100vh";
                    yesButton.innerText = " Ouch naman po! please yes na HUHHUH";
                }
            });
        </script>
    </body>
    </html>
